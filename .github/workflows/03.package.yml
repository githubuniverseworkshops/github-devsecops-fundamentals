name: Package Delivery - Docker

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-scan-image:
    name: Build and Scan Container
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Build docker image
      run: |
        docker build -t ${{ github.event.organization }}/${{ github.event.repository }}:${{ github.sha }} ./azure-vote
    - name: Scan container image
      uses: Azure/container-scan@v0
      with:
        image-name: ${{ github.event.organization }}/${{ github.event.repository }}:${{ github.sha }}
        severity-threshold: CRITICAL
        run-quality-checks: false
  build-and-push:
    runs-on: ubuntu-latest
    needs: build-scan-image
    steps:
    - uses: actions/checkout@main

    # Get lowercase repo name
    - name: downcase REPO
      run: |
        echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

    # Connect to GitHub Container Registry (ghcr)
    - name: Login to GitHub Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push to GHCR
      uses: docker/build-push-action@v2
      with:
        push: true
        platforms: linux/amd64,darwin/amd64,linux/arm64
        context: ${{ github.workspace }}
        tags: ghcr.io/${{ github.event.organization }}/${{ github.event.repository }}:${{ github.sha }}
